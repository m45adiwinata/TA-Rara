<body>
  <!--HEADER START-->
  <div class="main-navigation navbar-fixed-top">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
          <a class="navbar-brand" href="index.html">Perpus Cerpen</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('index')}}">Home</a></li>

            <li><a href="{{url_for('NaiveBayesPSO')}}">NB-PSO</a></li>
            <li><a href="{{url_for('koleksi')}}">Koleksi</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!--HEADER END-->

  <!--BANNER START-->
  <div id="banner_NB" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <p class="big text-center"><br><br>" Tentukan Kategori Cerpenmu Di Sini "</p>
          <div class="subcription-info text-center">
            <form method="POST" action="{{url_for('NBhasil')}}" enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-7 col-md-6 col-lg-5">
                  <div class="form-group">
                    <label for="file" class="sr-only">File</label>
                    <div class="input-group">
                      <input type="text" name="filename" class="form-control" style="width:350px" placeholder="Pilih cerpenmu ..." readonly value="{{nama_cerpen}}">
                      <span class="input-group-btn">
                        <div class="btn btn-default  custom-file-uploader">
                          <input type="file" name="file" onchange="this.form.filename.value = this.files.length ? this.files[0].name : ''" enctype="multipart/form-data" accept=".txt" />
                          Select a file
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-group">
                <input type="submit" value="Proses" class="btn btn-default">
              </div>
            </form>
            <div class="input-group" style="margin: 20px; margin-left: 120px">
              <input type="text" name="classfile" class="form-control  text-center" style="width:200px" placeholder="Kategori Cerpenmu ..." value="{{kategori_cerpen}}"readonly>
           </div> 
           <p>{{proc_time}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!--BANNER END-->


  <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>

  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.easing.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

  <script type="text/javascript" src="{{url_for('static', filename='js/custom.js')}}"></script>
  <script src="{{url_for('static', filename='contactform/contactform.js')}}"></script>

</body>
